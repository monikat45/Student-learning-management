<!-- student-registration.component.html -->
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName">
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <div>
      <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    </div>
  </form>
